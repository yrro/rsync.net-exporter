[tool.poetry]
name = "rsync.net-exporter"
version = "0.1.0"
description = "A Prometheus exporter for rsync.net"
authors = ["Sam Morris <sam@robots.org.uk>"]

[tool.poetry.dependencies]
python = "^3.9"
Flask = "^3.0.3"
prometheus-client = "^0.20.0"
setproctitle = {version = "^1.2.3", optional = true}
prometheus-flask-exporter = "^0.23.0"
requests = "^2.31.0"
gunicorn = {version = "^21.2.0", optional = true}

[tool.poetry.group.dev.dependencies]
httpie = "^3.2.1"
mypy = "^1.0.1"
python-dotenv = "^1.0.0"
types-urllib3 = "^1.26.25.6"
pylint = "^3.1.0"
pytest = "^7.2.1"
pytest-github-report = "^0.0.1"
pytest-github-actions-annotate-failures = "^0.1.8"
pytest-pilot = "^0.8.0"
types-requests = "^2.31.0.20240406"
safety = "^2"
requests-mock = "^1.12.1"
trustme = "^1.1.0"
pytest-httpserver = "^1.0.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# This bit is maintained by hand
[tool.poetry.extras]
production = ["gunicorn", "setproctitle"]

[tool.mypy]
strict = true
packages = "rsync_net_exporter"

[tool.pylint.'MESSAGES CONTROL']
jobs = 0
reports = false
score = false
py-version = 3.9
disable= "line-too-long, missing-function-docstring, missing-class-docstring, missing-module-docstring"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
filterwarnings = [
    # <https://github.com/smarie/python-pytest-pilot/issues/19>
    "ignore:A private pytest class or function was used:pytest.PytestDeprecationWarning"
]
testpaths = ["tests"]

[tool.bandit]
targets = ["src"]

[tool.ruff]
target-version = "py39"
